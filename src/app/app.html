<ion-menu side="left" persistent="true" swipeEnabled = "true" [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title color="detail" >Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
     <button menuClose ion-item *ngFor="let pagina of paginas">{{pagina.titulo}}</button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
