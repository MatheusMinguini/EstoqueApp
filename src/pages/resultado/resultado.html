<ion-header>
  <ion-navbar>
    <ion-title >
      <p color="detail">Lista de resultados</p>
    </ion-title>
    <ion-buttons end>
          <menu-icon></menu-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let produto of produtos">
    <ion-item-sliding>
      <ion-item (click)="seleciona(produto)">
        <ion-avatar *ngIf="produto.img == null" item-left>
          <img src="../../assets/img/semImagem.gif">
        </ion-avatar>

        <ion-avatar *ngIf="produto.img != null" item-left>
          <img [src]="produto.img">
        </ion-avatar>

        <h2 color="twitterDarkBlue">{{produto.nome}}</h2>
        <p>Pre√ßo: {{produto.preco}}</p>
        <p>Cor: {{produto.cor}}</p>
        <p>Tamanho: {{produto.tamanho}}</p>
      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="remover(produto)">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon> Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="#00aced" (click)="cadastra()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab left bottom>
    <button ion-fab color="search-buttom" (click)="pesquisa()">
      <ion-icon ios="ios-search" md="md-search"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
