<ion-header>
    <ion-navbar>
        <ion-title>
            <p color="detail">Detalhe do Produto</p>
        </ion-title>
        <ion-buttons end>
          <menu-icon></menu-icon>
         </ion-buttons>
    </ion-navbar>
    
</ion-header>


<ion-content padding>
  <ion-card>
    <img src="assets/img/blusa.png"/>
    <ion-card-content>
      <ion-card-title color="twitterDarkBlue">
        <b>{{produto.nome | uppercase}}</b>
      </ion-card-title>
        <p id="descricao">
          {{produto.descricao}}
        </p>
      <br>
      <ion-item-divider>
        <ion-card-header>
          <h5 color="twitterDarkBlue"><b>INFORMAÇÕES</b></h5>
        </ion-card-header>
        <h5 color="dark-grey"><b>Preço:</b> R$ {{produto.preco}}</h5>
        <h5 color="dark-grey"><b>Cor:</b> {{produto.cor}}</h5>
        <h5 color="dark-grey"><b>Tamanho:</b> {{produto.tamanho}}</h5>
        <h5 color="dark-grey"><b>Data Cadastro:</b> {{produto.data_cadastro | date:"dd/MM/yyyy"}}</h5>

        <h5 color="dark-grey"><b>Grupo:</b> {{produto.grupo}}</h5>

        <h5 color="dark-grey" *ngIf="produto.genero === 'm'"><b>Público: </b>Masculino</h5>

        <h5 color="dark-grey" *ngIf="produto.genero === 'f'"><b>Público: </b>Feminino</h5>

      </ion-item-divider>

      <br><br>

      <button color="search-buttom" id="compartilhar" ion-button outline icon-only>
        <ion-icon ios="ios-share-alt" md="md-share-alt"></ion-icon>
      </button>

    </ion-card-content>
  </ion-card>

</ion-content >
