<ion-header>
  <ion-navbar>
    <ion-title>
       <p color="detail">FINALIZAR</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item class="gallery-button" text-center *ngIf="produto.img == null">
    <img src="assets/img/semImagem.gif" alt="Produto">
    <!--<img [src]="imageSrc"/>-->
  </ion-item>

  <ion-item class="gallery-button" text-center *ngIf="produto.img != null">
    <img [src]="produto.img"/>
  </ion-item>

  <ion-item text-center>
    <ion-icon color="detail" name="images" ios="ios-images" md="md-images" on-tap="presentActionSheet()"></ion-icon>
    <p color="twitterDarkBlue"><b>Escolha uma Imagem</b></p>
  </ion-item>

  <br>

  <button [color]="myColor" [round]="isRound" ion-button block (click)="salvar()">
          FINALIZAR CADASTRO
  </button>

</ion-content>
