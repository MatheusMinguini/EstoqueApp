<ion-header>
    <ion-navbar>
        <ion-title>
            <p color="detail">QUASE LÁ</p>
        </ion-title>
        <ion-buttons end>
          <menu-icon></menu-icon>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="continuar()">
      <ion-item>
        <ion-label color="twitterDarkBlue" floating>Nome</ion-label>
        <ion-input name="nome" [(ngModel)]="produto.nome" maxlength="20" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="twitterDarkBlue" floating>Descrição</ion-label>
        <ion-input name="descricao" [(ngModel)]="produto.descricao" maxlength="100" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="twitterDarkBlue" floating>Preço</ion-label>
        <ion-input [(ngModel)]="produto.preco" [ngModelOptions]="{standalone: true}"></ion-input>
        <!-- <ion-input [(ngModel)]="produto.preco" [ngModelOptions]="{standalone: true}" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" currencyMask></ion-input> -->
      </ion-item>

      <ion-item>
        <ion-label color="twitterDarkBlue" floating>Cor</ion-label>
        <ion-input name="cor" [(ngModel)]="produto.cor" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="twitterDarkBlue" floating>Tamanho</ion-label>
        <ion-input name="tamanho" [(ngModel)]="produto.tamanho" clearInput></ion-input>
      </ion-item>

      <br>

      <ion-item>
        <ion-label color="twitterDarkBlue">Grupo</ion-label>
        <ion-select [(ngModel)]="produto.grupo_id" multiple="false" [ngModelOptions]="{standalone: true}">
          <ion-option *ngFor="let grupo of grupos" [value]="grupo.id" >{{grupo.nome}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-card>
        <ion-card-header  color="twitterDarkBlue">
          <b>Público</b>
        </ion-card-header>

        <ion-list radio-group [(ngModel)]="produto.genero" [ngModelOptions]="{standalone: true}">
          <ion-item>
            <ion-label color="twitterDarkBlue">Masculino</ion-label>
            <ion-radio value="m" checked></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label color="twitterDarkBlue">Feminino</ion-label>
            <ion-radio value="f"></ion-radio>
          </ion-item>
        </ion-list>
      </ion-card>

      <br>

      <button [color]="myColor" [round]="isRound" ion-button block type="submit">
          CONTINUAR CADASTRO
      </button>
    </form>
</ion-content>
